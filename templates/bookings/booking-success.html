		<body>

			<!-- Messages ---------------------------------------->
{% for message in messages %}
	<div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
  		<strong> Message: </strong> {{ message }}
  			<button type="button" class="close" data-dismiss="alert" aria-label="Close">
    			<span aria-hidden="true">&times;</span>
  			</button>
	</div>
{% endfor %}

			<!-- Start Header Area -->

			<header class="default-header">
				<div class="container">
					<div class="header-wrap">
						<div class="header-top d-flex justify-content-between align-items-center">
							<div class="logo">
								<a href="{% url 'index' %}"><img src="{% static 'img/preloder-rubic.gif' %}" alt=""></a>
							</div>
							<div class="main-menubar d-flex align-items-center">
								<nav class="hide">


									<a href="{% url 'patient_dashboard' %}">Dashboard</a>
									<a href="{% url 'profile_setting' %}">Profile</a>

									<a href="{% url 'patient_payment' %}">Payments</a>
									<a href="{% url 'logout_patient' %}">Logout</a>
								</nav>
								<div class="menu-bar"><span class="lnr lnr-menu"></span></div>
							</div>
						</div>
					</div>
				</div>
			</header>
			<!-- End Header Area -->

				<div class="row">
					<div class="col-md-12">
						<h4 class="mb-4">Doctor Available</h4>
						<div class="appointment-tab">

							<!-- Appointment Tab -->
							<ul class="nav nav-tabs nav-tabs-solid nav-tabs-rounded">
								<br>
								<li class="nav-item">


								</li>
									<li class="nav-item">

									<a class="nav-link " href="patient_profile.html" data-toggle="tab"></a>
								</li>
								<li class="nav-item">

									<img src="{{ patient.image.url }}" alt="" height="25" width="25" >
									<span></span>Booked<span></span><span></span>

								</li>
								</li>
								<!---
									<li class="nav-item">
									<img src="{% static 'img/l.gif' %}" alt="" height="75" width="75" align="right" >
									<img src="{% static 'img/ll.gif' %}" alt="" height="65" width="65" align="right" >
								</li-->
							</li>
							</ul>

						</div>
						<br><br><br>

			            <div class="content success-page-cont">
				        <div class="container-fluid">

					            <div class="row justify-content-center">
						            <div class="col-lg-6">

							<div class="card success-card">

									<div class="success-cont" align="center" >
									    <h3 align="center">Appointment booked Successfully!</h3>
									    <br>
										<i  class="fas fa-check"></i>
									</div>
									<br><br>
									<p align="center" >Please Proceed for Payments</p>
									<a href="{% url 'patient_payment' %}" button class="btn btn-primary btn-block btn-lg login-btn" type="submit">Pay</a></button>

								</div>
							</div>
							<!-- /Success Card -->

						</div>
					</div>
					</div>
