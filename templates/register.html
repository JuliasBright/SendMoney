{% load static %}

<!DOCTYPE html>
	<html lang="zxx" class="no-js">
	<head>
		<!-- Mobile Specific Meta -->
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<!-- Favicon-->
		<link href="{% static 'img/preloader-rubic.gif' %}" rel="icon">
		<!-- Author Meta -->
		<meta name="author" content="FindaDoctor">
		<!-- Meta Description -->
		<meta name="description" content="">
		<!-- Meta Keyword -->
		<meta name="keywords" content="">
		<!-- meta character set -->
		<meta charset="UTF-8">
		<!-- Site Title -->
		<title>Payments</title>

		<link href="https://fonts.googleapis.com/css?family=Poppins:100,200,400,300,500,600,700" rel="stylesheet">
			<!--
			CSS
			============================================= -->
		<link rel="stylesheet" href="{% static 'css/linearicons.css' %}">
		<link rel="stylesheet" href="{% static 'css/font-awesome.min.css' %}">
		<link rel="stylesheet" href="{% static 'css/magnific-popup.css' %}">
		<link rel="stylesheet" href="{% static 'static/nice-select.css' %}">
		<link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
		<link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
		<link rel="stylesheet" href="{% static 'css/main.css' %}">

		<!--===============================================================================================-->

<!--===================================Main CSS==================================================-->

<!--===============================================================================================-->

		</head>
		<body>

			<!-- Messages ---------------------------------------->
{% for message in messages %}
	<div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
  		<strong> Message: </strong> {{ message }}
  			<button type="button" class="close" data-dismiss="alert" aria-label="Close">
    			<span aria-hidden="true">&times;</span>
  			</button>
	</div>
{% endfor %}


			<!-- Start Header Area -->

			<header class="default-header">
				<div class="container">
					<div class="header-wrap">
						<div class="header-top d-flex justify-content-between align-items-center">
							<div class="logo">
								<a href="{% url 'index'%}"><img src="{% static 'img/preloader-rubic.gif' %}" alt=""></a>
							</div>

							<div class="main-menubar d-flex align-items-center">
								<nav class="hide">
									<a href="{% url 'index'%}">Home </a>

									<a href="{% url 'register' %}'">Login/Signup here</a>
								</nav>
								<div class="menu-bar"><span class="lnr lnr-menu"></span></div>
							</div>
						</div>
					</div>
				</div>
			</header>
			<!-- End Header Area -->
            <br><br>
            <br>
							<br>

		<!-- Page Content -->
			<div class="content">
				<div class="container-fluid">

					<div class="row">
						<div class="col-md-8 offset-md-2">

							<!-- Account Content -->
							<div class="account-content">
								<div class="row align-items-center justify-content-center">

									<div class="col-md-12 col-lg-6 login-right">
										<div class="login-header">
											<h3>Thank you for Joining us</h3>
											<p class="small text-muted">Please Click The button if you want to register as Patient or Doctor</p>
										</div>

										<!-- Forgot Password Form -->
										<form>
                                            <a href="{% url 'login_patient' %}" button class="btn btn-primary btn-block btn-lg login-btn " type="submit">Payer</a></button>
                                            <a href="{% url 'login_doctor' %}" button class="btn btn-primary btn-block btn-lg login-btn" type="submit">Receiver</a></button>
                                            <div class="text-right">
												<a class="forgot-link" href="{% url 'index'%}">Contact Costumer Support</a>
											</div>
										</form>

									</div>
								</div>
							</div>

						</div>
					</div>

				</div>

			</div>
							</div>
							<br>
							<br>
							<br>
							<br>

			<!-- /Page Content -->

			<script src="{% static 'js/vendor/jquery-2.2.4.min.js' %}"></script>
			<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
			<script src="{% static 'js/vendor/bootstrap.min.js' %}"></script>
			<script src="{% static 'js/jquery.ajaxchimp.min.js' %}"></script>
			<script src="{% static 'js/jquery.nice-select.min.js' %}"></script>
			<script src="{% static 'js/jquery.sticky.js' %}"></script>
			<script src="{% static 'js/parallax.min.js' %}"></script>
			<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
			<script src="{% static 'js/jquery.magnific-popup.min.js' %}"></script>
			<script src="{% static 'js/waypoints.min.js' %}"></script>
			<script src="{% static 'js/jquery.counterup.min.js' %}"></script>
			<script src="{% static 'js/main.js' %}"></script>


		</body>
	</html>
